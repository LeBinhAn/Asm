<body>
  <div class="bgimg w3-display-container w3-animate-opacity" style="color: blueviolet;">  
	<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center m-b-md custom-login" >
				<h3 style="color: slateblue;">PLEASE LOGIN TO APP</h3>
				<p style="color: slateblue;">We need to confirm that you have the access right to this site</p>
			</div>
			<div class="content-error">
				<div class="hpanel">
          <div class="panel-body">
            <form th:action="@{/j_spring_security_check}" method='POST' id="loginForm">
              <div class="form-group">
                <label class="control-label" for="username">Username</label>
                <input type="text" placeholder="example@gmail.com" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
                <span class="help-block small">Your unique username to app</span>
              </div>
              <div class="form-group">
                <label class="control-label" for="password">Password</label>
                <input type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
                <span class="help-block small">Your strong password</span>
              </div>
              <div th:if="${#request.getParameter('error') == 'true'}" style="color:red;margin:10px 0px;">
                  Login Failed!!!<br />
                  Reason :
                  <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                  th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                  Static summary
                  </span>           
              </div>
              <button class="btn btn-success btn-block loginbtn">Login</button>
            </form>
          </div>
        </div>
			</div>
			<div class="text-center login-footer">
        <p style="color: aliceblue;">Non-Copyright © 2020. All rights reserved. UI aggregated by <a th:href="@{https://www.facebook.com/an.lebinh.52}" style="color:khaki;">LE BINH AN</a></p>
			</div>
    </div>   
    </div>
    </div>
